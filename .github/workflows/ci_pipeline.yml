name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]
    branches:
      - main
env:
  UBUNTU_VERSION: "22.04"
jobs:
  clone_down:
    name: Clone down repo
    runs-on: "ubuntu-${{ UBUNTU_VERSION }}"
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Upload frontend
      uses: actions/upload-repo@v2
      with:
        name: frontend
        path: ./frontend
    - name: Upload backend
      uses: actions/upload-repo@v2
      with:
        name: backend
        path: ./backend
  build_frontend:
    name: Build frontend
    needs: Clone-down
    runs-on: "ubuntu-${{ UBUNTU_VERSION }}"
    steps:
    - name: Download frontend
      uses: actions/download-artifact@v2
      with:
        name: frontend
        path: .
    - name: Build frontend
      run: |
        git mod tidy &&
        git mod download
        git build
    - name: Upload frontend build
      uses: actions/upload-artifact@v2
      with:
        name: frontend
        path: .
  build_backend:
    name: Build backend
    needs: Clone-down
    runs-on: "ubuntu-${{ UBUNTU_VERSION }}"
    steps:
    - name: Download backend
      uses: actions/download-artifact@v2
      with:
        name: backend
        path: .
    - name: Build backend
      run: |
        git mod tidy &&
        git mod download
        git build
    - name: Upload backend build
      uses: actions/upload-artifact@v2
      with:
        name: backend
        path: .
  test_frontend:
    name: Test frontend
    needs: Build-frontend
    runs-on: "ubuntu-${{ UBUNTU_VERSION }}"
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Test frontend
      run: |
        go test
    - name: Upload frontend test results
      uses: actions/upload-artifact@v2
      with:
        name: frontend
        path: .